<!DOCTYPE html>
<html>
<head>
	<title>Framework</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="buttons.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
</head>
<body>

	<h2>Buttons:</h2>
	<p>Without ripple:</p>
	<button class="btn indigo-btn">Indigo</button>
	<button class="btn teal-btn">Teal</button>
	<button class="btn blue-btn">Blue</button>
	<button class="btn pink-btn">Pink</button>
	<button class="btn black-btn">Black</button>

	<p>With ripple:</p>
	<button class="btn indigo-btn with-ripple">Indigo</button>
	<button class="btn teal-btn with-ripple">Teal</button>
	<button class="btn blue-btn with-ripple">Blue</button>
	<button class="btn pink-btn with-ripple">Pink</button>
	<button class="btn black-btn with-ripple">Black</button>

	<p>Sizes</p>
	<button class="btn indigo-btn block-btn">Block Button (can have large, normal, small or tiny sizes)</button> <br>
	<button class="btn indigo-btn with-ripple large-btn">Large Button</button> <br><br>
	<button class="btn indigo-btn with-ripple">Normal Button</button> <br><br>
	<button class="btn indigo-btn with-ripple small-btn">Small Button</button> <br><br>
	<button class="btn indigo-btn with-ripple tiny-btn">Tiny Button</button> <br><br>

</body>
</html>
